<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <h1>Rock, Paper, Scissor Game</h1>
        <div class="moveButton">
            <button onclick="playGame('rock')"><img src="./img/rock.png"  class="moveicon"></button>
            <button onclick="playGame('paper')"><img src="./img/paper.png"  class="moveicon"></button>
            <button onclick="playGame('scissor')"><img src="./img/scissor.png"  class="moveicon"></button>
        </div>
        <div class="resultsCon">
            <p class="js-result"></p>
            <p class="js-moves"></p>
            <p class="js-scores"></p>
        </div>
        <div class="resetB">
            <button onclick="resetScore(); updateScore();">Reset Score</button>
        </div>
    </div>
    <script src="rockgame.js"></script>
</body>
</html>
